---
version: "3.8"
services:
  api:
    build: .
    image: api_actix-web_rust_hello-world:basic-authorization
    env_file:
      - .env
    ports:
      - 6060:6060
  cache:
    image: redis:6.2-alpine
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning --requirepass eYVX7EwVmmxKPCDmwMtyKVge8oLd2t81
    volumes: 
      - cache:/data